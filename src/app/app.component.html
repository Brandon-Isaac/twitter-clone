<div class="container">
  <!-- Header -->
  <header class="navbar">
    <div class="header-content">
      <h1>Twitter Clone</h1>
      <div class="search-container">
        <select
          class="search"
          [(ngModel)]="selectedUserId"
          (change)="onUserSelect()"
        >
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.name }}
          </option>
        </select>
      </div>
    </div>
  </header>

  <!-- Posts Section -->
  <div class="posts-container">
    <div *ngFor="let post of posts" class="post-card">
      <div class="header">
        <img src="https://via.placeholder.com/50" alt="Avatar" />
        <div class="info">
          <h3 class="username">{{ selectedUser?.name }}</h3>
          <p>{{ post.title }}</p>
        </div>
      </div>
      <div class="content">
        <p>{{ post.body }}</p>
      </div>
      <div class="actions">
        <span>üí¨ {{ comments.length }}</span>
        <span>üîÅ 200</span>
        <span>‚ù§Ô∏è 200</span>
      </div>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="comments-container" *ngIf="comments.length">
    <div *ngFor="let comment of comments" class="comment-card">
      <div class="comment-header">
        <img src="https://via.placeholder.com/50" alt="Avatar" />
        <div class="comment-user-info">
          <h3>{{ comment.name }}</h3>
          <p>{{ comment.email }}</p>
        </div>
      </div>
      <div class="content">
        <p>{{ comment.body }}</p>
      </div>
    </div>
  </div>
</div>
